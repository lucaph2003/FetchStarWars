<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Wiki</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body class="p-3 mb-2 bg-success-subtle text-emphasis-success">
    <h1 class="display-1 mb-5 text-center text-white">Star Wars Wiki</h1>
    <hr>
    
    <div class="container-fluid space">
        <div class="row ">
            <div class="col me-2 text-center">
                <input type="button" value="Ver Personajes" id="btnPersonajes" class="btn btn-primary mb-2 fw-semibold" />
                <table class="table table-primary table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cumpleanios</th>
                            <th scope="col">Altura</th>
                            <th scope="col">Planeta</th>
                        </tr>
                </thead>
                <tbody id="tablaPersonajes">
                </tbody>
                </table>
            </div>

            <div class="col me-2 text-center">
                <input type="button" value="Ver Planetas" id="btnPlanetas" class="btn btn-danger mb-2 fw-semibold"/>
                <table class="table table-danger table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Terreno</th>
                            <th scope="col">Poblacion</th>
                        </tr>
                </thead>
                <tbody id="tablaPlanetas">
                </tbody>
                </table>
            </div>

            <div class="col me-2 text-center">
                <input type="button" value="Ver Peliculas" id="btnPeliculas" class="btn btn-warning mb-2 fw-semibold"/>
                <table class="table table-warning table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Titulo</th>
                            <th scope="col">Numero</th>
                            <th scope="col">Fecha</th>
                        </tr>
                </thead>
                <tbody id="tablaPeliculas">
                </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
<script src="main.js" type="text/javascript"></script>
</html>
